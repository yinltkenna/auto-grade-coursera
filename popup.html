<!DOCTYPE html>
<html>
  <head>
    <title>Coursera Auto Grade</title>
    <link rel="stylesheet" href="popup.css" />
    
  </head>
  <body>
    <div id="message" class="hidden">
      Please visit Coursera to use this feature.
    </div>
    <div id="content">
      <h2 class="title">Coursera Auto Grade v2.0.0</h2>
      <label for="inputText">Enter your text to comment</label>
      <input
        id="inputText"
        type="text"
        placeholder="Enter text here"
        value="Coursera Auto Grade By Yin"
      />
      <button id="runCode" class="btn">Submit</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
